<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script src="gamelogic.js"></script>
    <script src="sitelogic.js"></script>
    <title>FootballClicker</title>
  </head>
  <body onload="initialLoad()">
    <div class="container">
      <div class="left">
        <h1 id="teamName" onclick=changeName()>Team FC</h1>
        <div id="counter">
          0 dollars
        </div>
        <br>
        <div class="w3-spin" onclick="increment()">
          <img src="button.png" id="ballButton" alt="ball-button" width=100 height=100>
        </div>
      </div>
      <div class="middle">
        <h1>Stats</h1>
        <div id="stats">
          You have made <span id="allTime"></span> dollars all-time.
        </div>
        <h1>Achievements</h1>
        <div id="achievements">
          <div id="achievement1" style="display:none">
            You have reached 25 fans.
          </div>
          <div id="achievement2" style="display:none">
            You have reached 50 fans.
          </div>
          <div id="achievement3" style="display:none">
            You have reached 100 fans.
          </div>
        </div>
      </div>
      <div class="right">
        <h1>Store</h1>
        <div id="store">
          <button class="buyButton" id="buyFan" onclick="buyFan()"> Buy a fan (10) - 0 </button>
          <br>
          <button class="buyButton" id="buyUltra" onclick="buyUltra()"> Buy an ultra (50) - 0 </button>
          <br>
          <button class="buyButton" id="buySeasonTicketHolder" onclick="buySeasonTicketHolder()"> Buy a season ticket holder (1000) - 0 </button>

        </div>
        <h1>Upgrades</h1>
        <div id="upgrades">
        <button class="buyButton" id="upgradeStadium" onclick="upgradeStadium()"> Upgrade stadium (10 000) - 0 </button>
        </div>
      </div>

    </div>
    <div id="display">
      
    </div>
  </body>
</html>
