<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="save.js"></script>
    <title>Incremental</title>
  </head>
  <body onload="loadGame()">
    <div class="container">
      <div class="left">
        <h1>Team FC</h1>
        <div id="counter">
          0 dollars
        </div>
        <br>
        <div class="button" onclick="increment()">
          <img src="button.png" id="ballButton" alt="ball-button" width=100>
        </div>
      </div>
      <div class="middle">
        <h1>Stats</h1>
        <div id="stats">
          You have made <span id="allTime"></span> dollars all-time.
        </div>
        <h1>Achievements</h1>
        <div id="achievements">
          <div id="achievement1" style="display:none">
            You have reached 100 fans.
          </div>
        </div>
      </div>
      <div class="right">
        <h1>Store</h1>
        <button class="button" id="buyFan" onclick="buyFan()"> Buy a fan (10) - 0 </button>
      </div>

    </div>

  </body>
</html>
